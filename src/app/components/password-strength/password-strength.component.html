<div class="container">
      <ul class="bar">
        <li class="point"  [ngClass]="[passwordStrength > 0 ? color : 'grey', isLengthError ? 'red': 'grey']"></li>
        <li class="point"  [ngClass]="[passwordStrength > 1 ? color : 'grey', isLengthError ? 'red': 'grey']"></li>
        <li class="point"  [ngClass]="[passwordStrength > 2 ? color : 'grey', isLengthError ? 'red': 'grey']"></li>
      </ul>
</div>
